<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>메인dailydiary 메인화면</title>
</head>
<body>
<div>
    <h3>오늘 하루를 기록해보세요.</h3>
    <h1>한솔이의 일기장</h1>
</div>
<div class="register-container">
    <form th:action="@{/daily-list/diary}" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td><h2>일기 작성</h2></td>
            </tr>
            <tr>
                <td><input type="text" placeholder="제목을 입력하세요." name="title"></td>
                <td><input type="button" value="취소"></td>
                <td><button type="submit">작성</button></td>
            </tr>
            <tr>
                <td><textarea rows="20" cols="70" placeholder=" 내용을 입력하세요." name="content" id="content"></textarea></td>
            </tr>
            <tr>
                <td><label for="file">첨부파일</label>
                    <input type="file" class="form-control-file" id="file" name="file"></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
